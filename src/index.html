<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label for="">
        <input type="text" id="input" name="query" placeholder="Enter message">
      </label>
      
      <button type="submit" class="button-submit" >Search</button>
    </form>
    <ul class="gallery"></ul>

    <!-- <div class="loader" >
      <p>Loading...</p>
    </div> -->
    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <!-- Спінер -->
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показати ще</span>
    </button>


    <script type="module" src="./main.js"></script>
  </body>
</html>
